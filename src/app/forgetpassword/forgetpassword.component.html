<div class="container mt-5">
    <h2 class="text-center text-primary">Get Password</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="email" class="form-label">Enter Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email1" required/>
        </div>
        <button class="btn btn-primary w-100" (click)="getPassword()">Get Password</button>
        
        <div *ngIf="password" class="mt-3 alert alert-success">
            <p>Your password is :{{this.password}}</p>
        </div>
      </div>
    </div>
    
    <hr class="my-4" />
    
    <h2 class="text-center text-primary">Change Password</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="email" class="form-label">Enter Email</label>
          <input type="email" id="_email" class="form-control" [(ngModel)]="email2" required/>
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">Enter New Password</label>
          <input type="password" id="newPassword"  class="form-control" [(ngModel)]="newPassword" required/>
        </div>
        <button class="btn btn-primary w-100" (click)="changePassword()">Change Password</button>
      </div>
    </div>
  </div>
